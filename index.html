<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Glass 2026 | Premium Card Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="intro-layer">
        <div class="intro-content">
            <h1 class="brand-title">2026<span class="gold-accent">.</span></h1>
            <p>Sesi açın ve yılbaşı büyüsüne adım atın.</p>
            <button id="start-btn" class="glow-button">
                <i class="fa-solid fa-play"></i> Deneyimi Başlat
            </button>
        </div>
    </div>

    <canvas id="snow-canvas"></canvas> <div id="santa-layer"></div> <div class="audio-control">
        <button id="mute-toggle" class="icon-btn"><i class="fa-solid fa-volume-high"></i></button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/12/13/audio_8245903b71.mp3" type="audio/mpeg">
    </audio>

    <main class="app-container hidden-ui">
        
        <section id="creator-mode" class="glass-panel">
            <div class="panel-header">
                <h2>Kartını Tasarla</h2>
                <div class="separator"></div>
            </div>
            
            <form id="card-form">
                <div class="input-group">
                    <label>Kime Gidiyor?</label>
                    <input type="text" id="inp-name" placeholder="Örn: En sevdiğim yazılımcıya" required>
                </div>

                <div class="input-group">
                    <label>Mesajın Nedir?</label>
                    <textarea id="inp-msg" placeholder="Yeni yılda bug'sız kodlar dilerim..." required></textarea>
                </div>

                <div class="theme-selector">
                    <label>Tema Seç</label>
                    <div class="radio-group">
                        <label class="radio-box">
                            <input type="radio" name="theme" value="gold" checked>
                            <span class="radio-label">Altın</span>
                        </label>
                        <label class="radio-box">
                            <input type="radio" name="theme" value="crimson">
                            <span class="radio-label">Lâl</span>
                        </label>
                        <label class="radio-box">
                            <input type="radio" name="theme" value="ice">
                            <span class="radio-label">Buz</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="primary-btn">
                    Kartı Oluştur <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </form>
        </section>

        <section id="result-mode" class="hidden">
            <div id="capture-area" class="card-frame theme-gold">
                <div class="card-glow"></div>
                <div class="card-content">
                    <div class="stamp">2026</div>
                    <h2 id="out-name"></h2>
                    <p id="out-msg"></p>
                    <div class="signature">
                        <i class="fa-solid fa-snowflake"></i> Mutlu Yıllar <i class="fa-solid fa-snowflake"></i>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="download-btn" class="secondary-btn"><i class="fa-solid fa-download"></i> İndir</button>
                <button id="new-btn" class="text-btn">Yeni Kart Yap</button>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
